<!DOCTYPE html>
 <html lang="es">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Redirigir después de un video">
   <meta name="keywords" content="video, redirección, JavaScript">
   <meta name="robots" content="index, follow">
   <title>Video con Redirección</title>
   <style>
     body {
       font-family: "Arial", sans-serif;
       text-align: center;
       background-color: #fffaf5;
       padding: 20px;
     }
     .video-container {
       max-width: 600px;
       margin: 0 auto;
     }
     video {
       width: 100%;
       height: auto;
     }
   </style>
 </head>
 <body>
 
   <h1>¡Mira el video y serás redirigido!</h1>
   <div class="video-container">
     <!-- Reemplaza la ruta del video con el enlace correspondiente -->
     <video id="video" autoplay muted>
       <source src="video.WEBM" type="video/WEBM">
       Tu navegador no soporta el formato de video.
     </video>
   </div>
 
   <script>
     // Obtén el elemento de video
     var video = document.getElementById("video");
 
     // Cuando el video termine, redirige a la página
     video.onended = function() {
       window.location.href = "https://yuliana1124.github.io/practica-16/";
     };
   </script>
 
 </body>
 </html>
